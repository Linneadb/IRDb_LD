<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Database</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div>
            <img src="https://freevector.co/wp-content/uploads/2013/04/85691-old-projector.png" alt="Logo" class="logo">
        </div>
        <div>
            <h1>Internet Rulle Database</h1>
        </div>
        <div class="search-container">
            <label for="search" class="search-label">Search:</label>
            <input type="text" id="search" name="search" class="form-control" placeholder="Enter search term">
        </div>
    </div>

    <div class="container">
        <div class="row">
            <!-- Sample Movie Card (Repeat this block for each movie from your database) -->
            <div class="col-lg-4 col-md-6">
                <div class="card movie-card">
                    <div class="card-body">
                        <h5 class="card-title">Movie Title</h5>
                        <ul class="card-text"></ul>
                        <a href="#" class="btn btn-primary">Learn More</a>
                    </div>
                </div>
            </div>
            <!-- End of Movie Card -->
        </div>
    </div>

    <script src=main.js></script>>
</body>

</html>
