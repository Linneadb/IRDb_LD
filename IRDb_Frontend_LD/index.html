<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Database</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div>
            <img src="https://freevector.co/wp-content/uploads/2013/04/85691-old-projector.png" alt="Logo" class="logo">
        </div>
        <div>
            <h1>Internet Rulle Database</h1>
        </div>
        <div class="search-container">
            <label for="search" class="search-label">Search:</label>
            <input type="text" id="search" name="search" class="form-control" placeholder="Enter Movie Title">
            <button class="btn btn-primary" id="search-btn">Search</button>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div id="grid">
                    <!-- Movie cards go here -->
                </div>
            </div>
        </div>
    </div>

<hr class="line">
    
    <div class="container mt-5">
        <div class="form-container">
            <h3 class="form-title">Add movie to database</h3>
            <form>
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder= "Movie Title" required>
                </div>
                <div class="form-group">
                    <label for="director">Director:</label>
                    <input type="text" class="form-control" id="director" name="director" placeholder="Firstname Lastname, Firstname Lastname" required>
                </div>
                <div class="form-group">
                    <label for="year">Year:</label>
                    <input type="number" class="form-control" id="year" name="year" type="number" min="1900" max="2099" step="1" placeholder="1984" required>
                </div>
                <div class="form-group">
                    <label for="genre">Genre:</label>
                    <input type="text" class="form-control" id="genre" name="genre" placeholder="Drama, Crime" required>
                </div>
                <div class="form-group">
                    <label for="duration">Duration (minutes):</label>
                    <input type="number" class="form-control" id="duration" name="duration" type="number" step="1" min="1" max="999" placeholder="120" required>
                </div>
                <div class="form-group">
                    <label for="rating">Rating (0.0-10.0):</label>
                    <input type="number" class="form-control" id="rating" name="rating" type="number" step="0.1" min="0" max="10" placeholder="5.5" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block" id="submit-btn">Submit</button>
            </form>
        </div>
    </div>

    <hr class="line">

    <footer class="footer mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>Contact Information</h5>
                    <p>Email: contact@example.com</p>
                    <p>Phone: +1 (123) 456-7890</p>
                </div>
                <div class="col-md-6">
                    <h5>Address</h5>
                    <p>123 Main Street</p>
                    <p>City, State, Zip Code, Country</p>
                </div>
            </div>
        </div>
    </footer>

    <script src=main.js></script>
</body>

</html>
